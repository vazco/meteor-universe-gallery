<template name="universeGalleryView">
    <div class="universeGalleryView">
        {{#each getPhotos}}
            <div class="universeGalleryViewItem pull-left mas"
                 style="width:{{getThumbWidth}}px; height:{{getThumbHeight}}px; line-height: {{getThumbHeight}}px;">
                <img src="{{this.url store="GalleryFilesCfsThumbs"}}" />
                <div class="mask">
                    <p>
                        <a href="{{this.url}}" data-lightbox="gallery_{{../gallery_id}}">
                            <i class="fa fa-search-plus fa-2x"></i>
                        </a>
                    </p>
                </div>
            </div>
        {{/each}}
    </div>
</template>
