<template name="universeGalleryAdd">
    <div class="js-universeGallery">
        <input type="hidden" name="{{name}}" class="js-universeGalleryId" /><br />


        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
            Add gallery
        </button>

        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Gallery</h4>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-12">
                                {{#each getPhotos}}
                                    <a href="{{this.url}}"><img src="{{this.url}}" width="100" /></a>
                                {{/each}}
                            </div>
                        </div>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            {{#autoForm collection="GalleryFilesPrivate" type="insert" id="UniGalleryGalleries"}}
                                <div class="col-md-2">
                                    <label>File:</label>
                                </div>
                                <div class="col-md-8">
                                    {{> afFieldInput name="fileId" type="cfs-file" collection="GalleryFiles"}}
                                </div>
                                <div class="col-md-2">
                                    <button class="btn btn-success" type="submit">Add</button>
                                </div>
                            {{/autoForm}}
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
