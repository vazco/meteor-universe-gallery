<template name="universeGalleryAdd">
    <div class="js-universeGalleryAdd universeGalleryAdd">
        {{! #if autoform}}
            {{! > afQuickField name=name class="js-universeGalleryId"}}
        {{! else}}
            <input type="hidden" name="{{name}}" id={{id}} class="js-universeGalleryId" />
        {{! /if}}


        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#universeGalleryAdd">
            {{#if getPhotos.count}}
                Edit gallery ({{getPhotos.count}} photos)
            {{else}}
                Add gallery
            {{/if}}

        </button>

        <div class="modal fade" id="universeGalleryAdd" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Gallery</h4>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            {{#each getPhotos}}
                                <div class="addingPhoto">
                                    <a href="{{this.url}}"><img src="{{this.url}}" /></a>
                                    <a href="#" class="js-remove-photo btn btn-xs btn-danger editingPhoto-remove" data-id="{{this._id}}"><i class="fa fa-times"></i></a>
                                </div>
                            {{/each}}
                        </div>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            {{#autoForm collection="GalleryFiles" type="insert" id="UniGalleryGalleries"}}
                                <div class="col-md-2">
                                    <label>File:</label>
                                </div>
                                <div class="col-md-8">
                                    {{> afFieldInput name="fileId" type="cfs-file" collection="GalleryFilesCfs"}}
                                </div>
                                <div class="col-md-2">
                                    <button class="btn btn-success" type="submit">Add</button>
                                </div>
                            {{/autoForm}}
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
